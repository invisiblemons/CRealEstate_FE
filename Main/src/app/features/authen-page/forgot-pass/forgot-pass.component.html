<div class="wrapper">
  <div class="page-header bg-default">
    <div
      class="page-header-image"
      style="background-image: url('../../assets/img/ill/authen-bg.svg')"
    ></div>
    <div class="container">
      <div class="col-lg-5 col-md-8 mx-auto">
        <div class="card bg-secondary shadow border-0">
          <div class="card-header">
            <img
              alt="Card image"
              class="card-img"
              src="https://i.postimg.cc/kGfrRZgv/2022-10-02-195940.png"
            />

            <h4 class="card-title text-center">Khôi phục mật khẩu</h4>
          </div>
          <div class="card-body w-100 pt-lg-5 py-lg-5">
            <div class="text-center text-muted mb-4">
              <small> Nhập địa chỉ email của bạn để khôi phục mật khẩu </small>
            </div>
            <form role="form">
              <div
                class="form-group mb-3"
                [ngClass]="{ focused: focus === true }"
              >
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="ni ni-email-83"> </i>
                    </span>
                  </div>
                  <input
                    class="form-control"
                    placeholder="Địa chỉ Email"
                    (blur)="focus = false"
                    (focus)="focus = true"
                    type="email"
                    [(ngModel)]="email"
                  />
                </div>
              </div>
              <div class="text-center">
                <button class="btn btn-primary my-4" type="button" (click)="resetPassword()">Gửi</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
