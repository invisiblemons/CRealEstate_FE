<div class="wrapper">
  <div class="container-fluid px-4 pt-3">
    <div class="row">
      <div class="col-lg-12 col-lg-12 mb-4">
        <div class="row">
          <div class="col-offset-2 col-lg-8">
            <div class="card title p-3">
              <h5>
                <strong>DANH SÁCH BẤT ĐỘNG SẢN THƯƠNG MẠI YÊU THÍCH</strong>
              </h5>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-12 mb-2">
        <div class="row">
          <div class="col-offset-2 col-8">
            <div class="row p-2">
              <div
                class="col-12 d-flex align-items-start property"
                *ngIf="loading"
              >
                <div class="row">
                  <div class="col-4 property">
                    <div class="custom-skeleton p-4">
                      <div class="flex mb-3">
                        <p-skeleton
                          shape="circle"
                          size="4rem"
                          styleClass="mr-2"
                        ></p-skeleton>
                        <div>
                          <p-skeleton
                            width="10rem"
                            styleClass="mb-2"
                          ></p-skeleton>
                          <p-skeleton
                            width="5rem"
                            styleClass="mb-2"
                          ></p-skeleton>
                          <p-skeleton height=".5rem"></p-skeleton>
                        </div>
                      </div>
                      <p-skeleton width="100%" height="150px"></p-skeleton>
                      <div class="flex justify-content-between mt-3">
                        <p-skeleton width="4rem" height="2rem"></p-skeleton>
                        <p-skeleton width="4rem" height="2rem"></p-skeleton>
                      </div>
                    </div>
                  </div>
                  <div class="col-4 property">
                    <div class="custom-skeleton p-4">
                      <div class="flex mb-3">
                        <p-skeleton
                          shape="circle"
                          size="4rem"
                          styleClass="mr-2"
                        ></p-skeleton>
                        <div>
                          <p-skeleton
                            width="10rem"
                            styleClass="mb-2"
                          ></p-skeleton>
                          <p-skeleton
                            width="5rem"
                            styleClass="mb-2"
                          ></p-skeleton>
                          <p-skeleton height=".5rem"></p-skeleton>
                        </div>
                      </div>
                      <p-skeleton width="100%" height="150px"></p-skeleton>
                      <div class="flex justify-content-between mt-3">
                        <p-skeleton width="4rem" height="2rem"></p-skeleton>
                        <p-skeleton width="4rem" height="2rem"></p-skeleton>
                      </div>
                    </div>
                  </div>
                  <div class="col-4 property">
                    <div class="custom-skeleton p-4">
                      <div class="flex mb-3">
                        <p-skeleton
                          shape="circle"
                          size="4rem"
                          styleClass="mr-2"
                        ></p-skeleton>
                        <div>
                          <p-skeleton
                            width="10rem"
                            styleClass="mb-2"
                          ></p-skeleton>
                          <p-skeleton
                            width="5rem"
                            styleClass="mb-2"
                          ></p-skeleton>
                          <p-skeleton height=".5rem"></p-skeleton>
                        </div>
                      </div>
                      <p-skeleton width="100%" height="150px"></p-skeleton>
                      <div class="flex justify-content-between mt-3">
                        <p-skeleton width="4rem" height="2rem"></p-skeleton>
                        <p-skeleton width="4rem" height="2rem"></p-skeleton>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <ng-container *ngIf="!loading">
                <ng-container *ngIf="!isEmpty">
                  <div
                    class="col-12 col-sm-6 col-md-4 d-flex align-items-stretch property"
                    *ngFor="let property of properties"
                  >
                    <div class="card card-product">
                      <div class="style-property">
                        <div
                          class="card-image"
                          (click)="viewPropertyDetail(property)"
                        >
                          <a>
                            <div class="style-property-photo">
                              <ng-container
                                *ngIf="
                                  property.media != null &&
                                    property.media.length > 0;
                                  else other
                                "
                              >
                                <img
                                  alt="Ảnh mặt bằng"
                                  src="{{ property.media[0].link }}"
                                />
                              </ng-container>
                              <ng-template #other>
                                <img
                                  alt="Ảnh mặt bằng"
                                  src="assets/img/bg-placeholder.png"
                                />
                              </ng-template>
                            </div>
                          </a>
                        </div>
                        <div class="card-body d-flex flex-column">
                          <div class="row">
                            <div
                              class="col-10 pl-3"
                              (click)="viewPropertyDetail(property)"
                            >
                              <h4 class="card-title">
                                {{ (property.price/1000000) | number: "1.0-2" }} triệu/tháng
                              </h4>
                            </div>
                            <div class="col-2">
                              <button
                                pButton
                                pRipple
                                type="button"
                                icon="pi pi-heart-fill"
                                class="p-button-rounded p-button-outlined"
                                (click)="removeWishList(property)"
                                pTooltip="Loại khỏi danh sách yêu thích"
                              ></button>
                            </div>
                          </div>
                          <div
                            class="address-container"
                            (click)="viewPropertyDetail(property)"
                          >
                            <figcaption class="blockquote-footer">
                              {{ property.location.addressName }}
                            </figcaption>
                          </div>
                          <div
                            class="card-footer mt-auto"
                            (click)="viewPropertyDetail(property)"
                          >
                            <span class="date">
                              {{ property.createDate | date : DATE_FORMAT }}
                            </span>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </ng-container>
                <ng-container *ngIf="isEmpty">
                  <div class="d-flex justify-content-center w-100">
                    Bạn không có bất động sản thương mại yêu thích.
                  </div>
                </ng-container>
              </ng-container>
            </div>
          </div>
          <div class="col-2"></div>
        </div>
      </div>
    </div>
  </div>
</div>
